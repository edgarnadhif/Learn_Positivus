<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Positivus</title>
  </head>

  <body class="bg-cyan-500">
    <nav class="p-5 bg-white md:flex md:items-center md:justify-between">
      <div class="flex justify-between">
        <span>
          <img
            src="../img/Logo.png"
            alt="logo"
            class="h-10 inline cursor-pointer"
          />
        </span>
        <span class="text-3xl cursor-pointer md:hidden">
          <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
        </span>
      </div>
      <ul
        class="md:flex md:items-center z-50 md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[300px] transition-all ease-in duration-500"
      >
        <li class="mx-5 my-6 md:my-0">
          <a
            href="#"
            class="text-xl font-['Space_Grotesk'] hover:bg-lime-300 rounded-lg p-1"
            >About us</a
          >
        </li>
        <li class="mx-5 my-6 md:my-0">
          <a
            href="#"
            class="text-xl font-['Space_Grotesk'] hover:bg-lime-300 rounded-lg p-1"
            >Services</a
          >
        </li>
        <li class="mx-5 my-6 md:my-0">
          <a
            href="#"
            class="text-xl font-['Space_Grotesk'] hover:bg-lime-300 rounded-lg p-1"
            >Use cases</a
          >
        </li>
        <li class="mx-5 my-6 md:my-0">
          <a
            href="#"
            class="text-xl font-['Space_Grotesk'] hover:bg-lime-300 rounded-lg p-1"
            >Pricing</a
          >
        </li>
        <li class="mx-5 my-6 md:my-0">
          <a
            href="#"
            class="text-xl font-['Space_Grotesk'] hover:bg-lime-300 rounded-lg p-1"
            >Blog</a
          >
        </li>
        <button
          class="mx-5 text-xl font-['Space_Grotesk'] px-9 py-6 border border-black rounded-2xl hover:bg-black hover:text-white"
        >
          Request a quote
        </button>
      </ul>
    </nav>
    <script src="main.js"></script>
  </body>
</html>
